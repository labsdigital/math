<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .equation {
            font-size: 36px;
            font-weight: bold;
        }

        .controls-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .value-display {
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 24px;
        }

        .snapshots-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .balance-container {
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .balance-base {
            width: 250px;
            height: 100px;
            background: linear-gradient(180deg, #9e9e9e 0%, #616161 100%);
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balance-triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #757575;
            position: absolute;
            bottom: 100%;
        }

        .balance-beam {
            position: absolute;
            width: 700px;
            height: 20px;
            background: linear-gradient(180deg, #9e9e9e 0%, #616161 100%);
            border-radius: 10px;
            bottom: 160px;
            transform-origin: center;
            transition: transform 0.5s ease;
        }

        .balance-pole {
            position: absolute;
            width: 8px;
            height: 100px;
            background: #757575;
            bottom: 20px;
        }

        .balance-pole.left {
            left: 50px;
        }

        .balance-pole.right {
            right: 50px;
        }

        .balance-pan {
            position: absolute;
            width: 200px;
            height: 20px;
            background: linear-gradient(180deg, #9e9e9e 0%, #616161 100%);
            border-radius: 50%;
            bottom: 120px;
        }

        .balance-pan.left {
            left: -100px;
        }

        .balance-pan.right {
            right: -100px;
        }

        .items-container {
            position: absolute;
            width: 200px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
            bottom: 140px;
        }

        .items-container.left {
            left: -100px;
        }

        .items-container.right {
            right: -100px;
        }

        .item {
            width: 45px;
            height: 45px;
            background: #4fc3f7;
            border: 2px solid #0277bd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
        }

        .item.one {
            border-radius: 50%;
            background: white;
            border: 3px solid #333;
        }

        .toolbar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toolbar-section {
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar-item {
            width: 50px;
            height: 50px;
            background: #4fc3f7;
            border: 2px solid #0277bd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .toolbar-item:active {
            transform: scale(0.95);
        }

        .toolbar-item.one {
            border-radius: 50%;
            background: white;
            border: 3px solid #333;
        }

        .toolbar-item.negative {
            border-style: dashed;
            opacity: 0.7;
        }

        .reset-btn {
            width: 80px;
            height: 50px;
            background: #ff5722;
            color: white;
            border: 2px solid #d84315;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .button-controls {
            background: #616161;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .organize-btn {
            background: #ffc107;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .collapse-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="collapse-btn">‚àí</button>
            <div class="equation">
                <span id="leftEquation">0</span>
                <span id="operator"> = </span>
                <span id="rightEquation">0</span>
            </div>
            <div class="controls-right">
                <button class="collapse-btn">‚àí</button>
                <div class="value-display">x = <span id="xValue">1</span></div>
                <button class="snapshots-btn">+ Snapshots</button>
            </div>
        </div>

        <div class="balance-container" id="balanceContainer">
            <div class="balance-base">
                <div class="balance-triangle"></div>
                <div class="button-controls">
                    <button class="control-btn">‚úèÔ∏è</button>
                    <button class="control-btn">üìä</button>
                </div>
            </div>
            <div class="balance-beam" id="balanceBeam">
                <div class="balance-pole left"></div>
                <div class="balance-pole right"></div>
                <div class="balance-pan left"></div>
                <div class="balance-pan right"></div>
                <div class="items-container left" id="leftSide"></div>
                <div class="items-container right" id="rightSide"></div>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-section">
                <div class="toolbar-item" data-type="x" data-side="left">x</div>
                <div class="toolbar-item negative" data-type="-x" data-side="left">-x</div>
                <div class="toolbar-item one" data-type="1" data-side="left">1</div>
                <div class="toolbar-item one negative" data-type="-1" data-side="left">-1</div>
            </div>

            <div class="reset-btn">Reset</div>

            <div class="toolbar-section">
                <div class="toolbar-item" data-type="x" data-side="right">x</div>
                <div class="toolbar-item negative" data-type="-x" data-side="right">-x</div>
                <div class="toolbar-item one" data-type="1" data-side="right">1</div>
                <div class="toolbar-item one negative" data-type="-1" data-side="right">-1</div>
            </div>
        </div>
    </div>

    <script>
        let xValue = 1;
        let leftItems = [];
        let rightItems = [];

        function calculateSideValue(items) {
            return items.reduce((sum, item) => {
                if (item.type === 'x' || item.type === '-x') {
                    return sum + (item.value * xValue);
                }
                return sum + item.value;
            }, 0);
        }

        function updateBalance() {
            const leftValue = calculateSideValue(leftItems);
            const rightValue = calculateSideValue(rightItems);
            const difference = leftValue - rightValue;
            const maxRotation = 15;
            const rotation = Math.max(-maxRotation, Math.min(maxRotation, difference * 2));
            
            document.getElementById('balanceBeam').style.transform = `rotate(${-rotation}deg)`;
            updateEquation();
        }

        function updateEquation() {
            const leftEq = generateEquation(leftItems);
            const rightEq = generateEquation(rightItems);
            document.getElementById('leftEquation').textContent = leftEq;
            document.getElementById('rightEquation').textContent = rightEq;
            
            const leftValue = calculateSideValue(leftItems);
            const rightValue = calculateSideValue(rightItems);
            let operator = ' = ';
            if (leftValue < rightValue) operator = ' < ';
            if (leftValue > rightValue) operator = ' > ';
            document.getElementById('operator').textContent = operator;
        }

        function generateEquation(items) {
            const xItems = items.filter(i => i.type === 'x' || i.type === '-x');
            const numItems = items.filter(i => i.type === '1' || i.type === '-1');
            
            let xCount = xItems.reduce((sum, i) => sum + (i.type === 'x' ? 1 : -1), 0);
            let numCount = numItems.reduce((sum, i) => sum + (i.type === '1' ? 1 : -1), 0);
            
            if (xCount === 0 && numCount === 0) return '0';
            
            let parts = [];
            if (xCount !== 0) {
                if (xCount === 1) parts.push('x');
                else if (xCount === -1) parts.push('-x');
                else parts.push(xCount + 'x');
            }
            
            if (numCount !== 0) {
                if (parts.length > 0 && numCount > 0) parts.push('+');
                parts.push(numCount.toString());
            }
            
            return parts.join(' ').replace('+ -', '- ').trim() || '0';
        }

        function renderItems() {
            const leftContainer = document.getElementById('leftSide');
            const rightContainer = document.getElementById('rightSide');
            
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';
            
            leftItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item' + (item.type === '1' || item.type === '-1' ? ' one' : '');
                div.textContent = item.type;
                div.onclick = () => removeItem('left', index);
                leftContainer.appendChild(div);
            });
            
            rightItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item' + (item.type === '1' || item.type === '-1' ? ' one' : '');
                div.textContent = item.type;
                div.onclick = () => removeItem('right', index);
                rightContainer.appendChild(div);
            });
            
            updateBalance();
        }

        function removeItem(side, index) {
            if (side === 'left') {
                leftItems.splice(index, 1);
            } else {
                rightItems.splice(index, 1);
            }
            renderItems();
        }

        function resetAll() {
            leftItems = [];
            rightItems = [];
            xValue = 1;
            document.getElementById('xValue').textContent = xValue;
            renderItems();
        }

        document.querySelectorAll('.toolbar-item').forEach(item => {
            item.addEventListener('click', function() {
                const type = this.dataset.type;
                const side = this.dataset.side;
                let value;
                
                if (type === 'x') value = 1;
                else if (type === '-x') value = -1;
                else if (type === '1') value = 1;
                else if (type === '-1') value = -1;
                
                const newItem = { type: type, value: value };
                
                if (side === 'left') {
                    leftItems.push(newItem);
                } else {
                    rightItems.push(newItem);
                }
                
                renderItems();
            });
        });

        document.getElementById('xValue').addEventListener('click', function() {
            const newValue = prompt('Masukkan nilai x:', xValue);
            if (newValue !== null && !isNaN(newValue)) {
                xValue = parseFloat(newValue);
                this.textContent = xValue;
                updateBalance();
            }
        });

        document.querySelector('.reset-btn').addEventListener('click', resetAll);

        renderItems();
    </script>
</body>
</html>
